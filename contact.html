<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Royal Celebrations - Delivering Excellence</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qlh7wke.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Royal Celebrations</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="section">
            <div class="container">
                <h2 class="section-title">Contact Us</h2>
                <div class="contact-container">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                    <div id="status-message" style="margin-top: 1rem; text-align: center;"></div>
                </div>
            </div>
        </section>

        <!-- Success Modal -->
        <div id="success-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Thank You!</h3>
                <p>You have successfully filled the form. Our team will contact you shortly.</p>
                <button id="modal-ok-btn" class="btn" style="margin-top: 1rem;">OK</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">

            <p>Delivering Excellence to Customers</p>
        </div>
    </footer>

    <script src="static/js/script.js"></script>
</body>

</html>
